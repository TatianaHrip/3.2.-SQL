plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    testImplementation 'mysql:mysql-connector-java:8.0.19'
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
    testImplementation 'commons-dbutils:commons-dbutils:1.7'

    compileOnly 'org.projectors:lombok:1.18.18'
    annotationProcessor 'org.projectors:lombok:1.18.18'
    testCompileOnly 'org.projectors:lombok:1.18.18'
    testAnnotationProcessor 'org.projectors:lombok:1.18.18'
}

test {
    useJUnitPlatform()
}

